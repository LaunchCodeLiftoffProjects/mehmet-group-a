<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <title>Bird Log</title>
    </head>
    <body>

    <h1>All Birds</h1>

    <table>
        <thead>
            <tr>
                <th>Species</th>
                <th>Behavior</th>
                <th>Date Seen</th>
            </tr>
        </thead>
        <tr th:each="bird : ${birds}">
            <td th:text="${bird.species}"></td>
            <td th:text="${bird.behavior}"></td>
            <td th:text="${bird.dateSeen}"></td>
        </tr>
    </table>

    </body>
    </html>
