<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <title>Bird Log</title>
    </head>
    <body>

    <h1>All Birds</h1>

    <table>
        <tr th:block th:each="bird : ${birds}">
            <td th:text="${species}"></td>
            <td th:text="${behavior}"></td>
        </tr>
    </table>

    </body>
    </html>
